<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="src/client/images/travel.png" type="image/x-icon">
</head>

<body>
  <header>
    <img class="app-icon" src="src/client/images/travel.png" alt="Weather App Icon">
    <h1 class="app-title">Travel Planner</h1>
  </header>

  <main id="app">
    <section>
      <div class="entry location">
        <label for="location">Your Destination *</label>
        <input type="text" id="location" placeholder="ex: Berlin, Germany" title="Enter your destination">
      </div>
      <div class="entry date">
        <label for="datePicker">Departure Date *</label>
        <input type="date" id="datePicker" placeholder="Departure Date" title="Pick your departure date">
      </div>
      <div>
        <button id="generate" title="Get Weather Forecast" type="submit">Get Weather Forecast</button>
      </div>
    </section>

    <section>
      <div class="holder entry" id="dataPlaceholder"></div>
      <div class="holder entry" id="retrievedData">
        <div class="title"></div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </section>
  </main>
  <script>
    // // Check that service workers are supported
    // if ('serviceWorker' in navigator) {

    //   window.addEventListener('load', () => {
    //     navigator.serviceWorker.register('/service-worker.js');
    //   });
    // }
  </script>
</body>

</html>
